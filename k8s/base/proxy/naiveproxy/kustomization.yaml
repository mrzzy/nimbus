#
# Nimbus
# K8s Deployment
# Naiveproxy Proxy
#

apiVersion: kustomize.config.k8s.io/v1beta1
resources:
  - deployment.yaml
  - service.yaml
commonLabels:
    app.kubernetes.io/name: naiveproxy
    app.kubernetes.io/instance: proxy-naiveproxy
    app.kubernetes.io/component: proxy
secretGenerator:
  - name: naiveproxy
    envs:
      - naiveproxy.env
images:
  - name: naiveproxy
    newName: ghcr.io/mrzzy/naiveproxy
    newTag: latest
