#
# Nimbus
# Library Service
# Library Persistent Volume Claim
#

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-library
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rclone
  selector:
    matchLabels:
      stores: calibre-library
