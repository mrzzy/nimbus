#
# nimbus
# argocd app to deploy elastic cloud components
#

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-cloud
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrzzy/nimbus.git
    targetRevision: HEAD
    path: k8s/kustomize/elastic-cloud
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
