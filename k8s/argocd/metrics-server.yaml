#
# nimbus
# argocd app to deploy metrics server
#

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrzzy/nimbus.git
    targetRevision: HEAD
    path: k8s/kustomize/metrics-server
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
