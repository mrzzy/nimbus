#
# nimbus
# argocd app to deploy sealed-secrets
#

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrzzy/nimbus.git
    targetRevision: HEAD
    path: k8s/kustomize/sealed-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
