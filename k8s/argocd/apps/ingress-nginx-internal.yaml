#
# nimbus
# argocd app to deploy ingress-nginx for internal services
#

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-internal
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrzzy/nimbus.git
    targetRevision: HEAD
    path: k8s/kustomize/ingress-nginx-internal
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx-internal
