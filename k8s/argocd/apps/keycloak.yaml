#
# nimbus
# argocd app to deploy keycloak
#

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mrzzy/nimbus.git
    targetRevision: HEAD
    path: k8s/kustomize/keycloak
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
