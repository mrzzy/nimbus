#
# nimbus
# mariadb helm chart values file
#

fullnameOverride: mariadb
architecture: standalone
auth:
  username: mariadb
  existingSecret: mariadb-creds # pragma: allowlist secret
metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
persistence:
  enabled: true
extraDeploy:
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: mariadb-creds
      namespace: mariadb
    spec:
      encryptedData:
        mariadb-password: 
        mariadb-replication-password: 
        mariadb-root-password: 
      template:
        data: null
        metadata:
          creationTimestamp: null
          name: mariadb-creds
          namespace: mariadb
