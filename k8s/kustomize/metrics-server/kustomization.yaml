#
# nimbus
# metrics-server kustomization
#

# export pod and node metrics
resources:
- https://github.com/kubernetes-sigs/metrics-server/releases/download/v0.5.0/components.yaml

patches:
# disable TLS when scraping metrics as a workaround when error when kubelet is
# configured with insecure TLS
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/0
      value: "--kubelet-insecure-tls"
  target:
    group: apps
    version: v1
    kind: Deployment
    name: metrics-server
