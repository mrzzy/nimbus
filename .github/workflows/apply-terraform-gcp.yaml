#
# Nimbus
# Terraform: Google Cloud Platform
# Deploy Pipeline
#

name: "Deploy Terraform on Google Cloud Platform"
on:
  workflow_dispatch:
    inputs:
      # setting: whether to deploy the warp vm
      deploy_warp_vm:
        type: boolean
        description: "Deploy WARP VM"
        required: true
      # config vm image used to start warp vm]
      warp_vm_image:
        type: choice
        description: "WARP VM Boot Image"
        required: true
        options:
          - "warp-box"
          - "warp-box-dev"
jobs:
  apply-terraform-gcp:
    name: "Apply Terraform deployment on GCP"
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: terraform/gcp
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Terraform CLI"
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.9
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: "Terraform Init"
        run: terraform init
      - name: "Terraform Apply"
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          TF_VAR_has_warp_vm: "${{ github.event.inputs.deploy_warp_vm }}"
          TF_VAR_warp_image: "${{ github.event.inputs.warp_vm_image }}"
        run: terraform apply -auto-approve
