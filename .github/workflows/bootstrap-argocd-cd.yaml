name: "CD: Deploy ArgoCD on K8s"
on:
  push:
    #branches:
    #  - main
    #paths:
    #  - "k8s/manifests/argocd/**"
jobs:
  # get the LKE Cluster kubeconfig from remote terraform state
  get-cluster-kubeconfig:
    name: "Get LKE Cluster Kubeconfig"
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: "terraform/linode"
    steps:
      - uses: actions/checkout@v2
      - name: "Setup Terraform CLI"
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.1
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: "Terraform Init"
        run: terraform init
      - name: "Retrieve Terraform State"
        run: terraform apply -refresh-only -auto-approve
      - name: "Extract & Output Kubeconfig"
        id: extract
        run: |
          terraform output
          #outputs:
          #  lke_sgp_kubeconfig_base64: ${{ steps.extract.outputs.lke_sgp_kubeconfig_base64 }}
