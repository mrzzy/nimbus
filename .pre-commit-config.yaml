repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-merge-conflict
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.1.0
  hooks:
  - id: detect-secrets
    args:
    - '--baseline'
    - '.secrets.baseline'
    - '--disable-plugin'
    - 'KeywordDetector'
    - '--exclude-files'
    # prevent false positive on sealed secrets
    - '.*sealed.yaml'
